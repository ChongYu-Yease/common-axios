<body>
    <button onclick="handleOnceLoadData()">请求一次数据</button>

    hellow world
    <script src="./index.umd.js"></script>
    <script>
        const easyAxiosInstance = easyAxios()

        const handleOnceLoadData = async () => {
            const result = await easyAxiosInstance.get("qqlykm.cn/api/RandPic/call.php?.jpg", { channel: "sztv1" })
            console.log('result', result);
        }
        const handleMoreLoadData = handleMoreLoadData => {
            setInterval(async () => {
                const result = await easyAxiosInstance.get("qqlykm.cn/api/ya/live.php", { channel: "sztv1" }, { axiosDebounce: true })
                // console.log('result', result);
                // console.log(123);
            }, 0)
        }
    </script>
